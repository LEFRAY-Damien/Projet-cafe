services:
  # ============================================
  # MySQL de test (PERSISTANT - Option A)
  # ============================================
  mysql_test:
    image: mysql:8.0
    container_name: cafe-francais_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: roots
      MYSQL_DATABASE: cafe-francais
      MYSQL_USER: cafe-francais
      MYSQL_PASSWORD: cafe-francais
    volumes:
      - mysql_test_data:/var/lib/mysql
    networks:
      - cafe-francais_test_network
    command: >
      --default-authentication-plugin=mysql_native_password --skip-name-resolve
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proots"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ============================================
  # Backend de test
  # ============================================
  backend_test:
    image: cafe-francais-backend-test
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    container_name: cafe-francais_backend_test
    depends_on:
      mysql_test:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:roots@mysql_test:3306/cafe-francais?serverVersion=8.0
      APP_ENV: test
      APP_DEBUG: 1
      XDEBUG_MODE: off
      CORS_ALLOW_ORIGIN: "^https?://(localhost|127\\.0\\.0\\.1)(:[0-9]+)?$"
    volumes:
      - ./backend:/app
      - backend_test_vendor:/app/vendor
      - backend_test_var:/app/var
    networks:
      - cafe-francais_test_network
    command: >
      sh -c "
      echo 'Composer install...' &&
      composer install --no-interaction --no-scripts 2>&1 &&
      echo 'Sleep 15s...' &&
      sleep 15 &&
      echo 'Creation base...' &&
      php bin/console doctrine:database:create --if-not-exists --no-interaction 2>&1 &&
      echo 'Migrations...' &&
      php bin/console doctrine:migrations:migrate --no-interaction 2>&1 &&
      echo 'Chargement fixtures...' &&
      php bin/console doctrine:fixtures:load --no-interaction 2>&1 &&
      echo 'Demarrage PHP-FPM...' &&
      php-fpm
      "

  # ============================================
  # Nginx pour le backend de test
  # ============================================
  nginx_backend:
    image: nginx:alpine
    container_name: cafe-francais_nginx_backend_test
    depends_on:
      - backend_test
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/app/public:ro
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cafe-francais_test_network

  # ============================================
  # Frontend de test (avec serveur Vite)
  # ============================================
  frontend_test:
    image: cafe-francais-frontend-test
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    container_name: cafe-francais_frontend_test
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - frontend_test_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - cafe-francais_test_network
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo 'Installation des dependances frontend...'
        npm install
        echo 'Demarrage serveur Vite...'
        npm run dev -- --host 0.0.0.0

  # ============================================
  # Playwright : Tests E2E
  # ============================================
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    container_name: cafe-francais_playwright
    depends_on:
      - backend_test
      - frontend_test
      - nginx_backend
    environment:
      CI: "true"
    volumes:
      - ./frontend:/app
    working_dir: /app
    network_mode: "host"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo 'Installation des dependances Playwright...'
        npm install
        echo 'Attente frontend...'
        sleep 15
        echo 'Playwright pret'
        tail -f /dev/null

volumes:
  mysql_test_data:
  backend_test_vendor:
  backend_test_var:
  frontend_test_node_modules:

networks:
  cafe-francais_test_network:
    driver: bridge
